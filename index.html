<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="canonical" href="" />
	<title>Add to Cart Widget</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
 <div class="container">   
  <div class="set-top">
   <div class="left-title"><h3>All Items</h3></div>
   <div class="right-title"><a href="javascript:void(0);" id="itemnameadd">Item <span class="itemcount"></span> is added to cart</a></div>
  </div>
  <div class="double-section">
   <div class="left-section">
    <div class="sec-light">
      <div class="multi-products" id="multi-products">
      </div>     
    </div>
   </div>
   <div class="right-section">
    <div class="right-space"> 
     <table id="tableId">
      <thead>
       <tr>
        <th>Items [<span class="itemcount"></span>]</th>
        <th>Qty</th>
        <th>Price</th>
       </tr> 
      </thead>
      <tbody id="addtocartItem">

       <tr id="noitems">
         <td class="row-center" colspan="3">No records found</td>
       </tr>
      </tbody>  
     </table>
     <div class="box-total">
      <div class="total-title">
        <h4>Total</h4>
      </div>
      <div class="cm-tl first-itmes"><p>Items (<span class="itemcount"></span>) <span>:</span></p> <p id="price"></p></div>
      <div class="cm-tl"><p>Discount <span>:</span></p> <p id="discount"></p></div>
      <div class="cm-tl"><p>Type Discount <span>:</span></p> <p>0</p></div>
      <div class="order-tl"><p>Order Total</p> <p id="totalprice">0</p></div>
     </div>  
     </div>
   </div> 
  </div> 
   </div> 
</body>
<script src="js/app.js"></script>
